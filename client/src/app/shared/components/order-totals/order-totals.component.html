<div class="px-4 text-uppercase font-weight-bold bg-light" style="padding: 1.20em;">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">
       Shipping costs will be added depending on choices made during checkout. 
    </p>
    <ul class="list-unstyled mb-4">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Order Subtotal</strong>
            <strong>{{subTotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Shipping and handling</strong>
            <strong>{{shippingPrice | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Total</strong>
            <strong>{{total | currency}}</strong>
        </li>

    </ul>
</div>
